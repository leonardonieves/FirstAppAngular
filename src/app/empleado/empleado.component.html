<div class="container">
    <div class="row">
        <div class="col">
            <div >
                <a [routerLink]="['/update',indice]">
                    {{indice+1}} : {{listEmpleados.nombre}}  {{listEmpleados.apellido}} {{listEmpleados.cargo}} {{listEmpleados.salario}}
                </a>
            </div>
            <app-caracteristicas-empleado-c (caractEmpleado)="addCaracteristica($event)"></app-caracteristicas-empleado-c>
        
            <ul style="list-style: none;">
                <li *ngFor="let caracteristica of caracteristicas">{{caracteristica}}</li>
            </ul>
        </div>
    </div>
</div>
